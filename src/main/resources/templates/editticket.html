<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<nav>
    <ul>
       		<li><a href="/">Home</a></li>
            <li><a href="/add">Buy Tickets</a></li>
            <li><a href="/view">Display Tickets</a></li>
            <li><a href="/register"> Register </a> </li>	
            <li><a href="/logout"> Logout </a> </li>	
    </ul>
</nav>

<form class="form-container" th:action="@{/edit}" method="post" th:object="${ticket}">
    <h1> Edit Ticket Purchase Form </h1>
    
<input type="hidden" th:field="*{id}">

    
    <label for="name">Name:</label>
    <select id="name" name="name" >
	<option th:each="n : ${UserName}" th:text="${n}" th:value="${n}"></option>
	</select>
			
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" ><br>

    <label for="gender">Gender:</label>
    <select th:field="*{gender}" name="gender" class="drop" id="gender" >
        <option th:each="g:${genders}" th:text="${g.gender}" th:value="${g.gender}"></option>
    </select><br>

    <label for="number">Phone Number:</label>
    <input type="text" id="number"  th:field="*{number}"><br>

    <label for="price">Price:</label>
    <select th:field="*{price}" name="price" class="drop" id="price">
        <option th:each="p:${prices}" th:text="${p.price}" th:value="${p.price}"></option>
    </select><br>

    <div class="rad">   
        <label>Payment Method:</label>
        <input type="radio" th:field="*{pay}" id="creditCard" value="CreditCard">
         <label>Credit Card</label>
        <input type="radio" th:field="*{pay}" id="paypal" value="PayPal"><br>
        <label>PayPal</label>
    </div>

    <input type="submit" value="Edit Information"><br>

    <link rel="stylesheet" type="text/css" media="all"
    href="../static/css/Style2.css"
    th:href="@{/css/Style2.css}" />
</form>
</body>
</html>
